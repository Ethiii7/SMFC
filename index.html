    <script>
    // Lógica para mostrar/ocultar el menú al hacer clic
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.querySelector('.contenedor-menu');

    menuToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      menuContainer.classList.toggle('active'); // Alterna la clase 'active'
    });

    // Cierra el menú si se hace clic fuera de él
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>

    <script>
const secciones = ["jerseylo", "jerseyte", "jerseyvi"];
let actual = 0;

function mostrarSeccion(index) {
  document.querySelectorAll(".jerseylo, .jerseyte, .jerseyvi")
    .forEach(s => s.style.display = "none");
  document.querySelector(`.${secciones[index]}`).style.display = "flex";
}

mostrarSeccion(actual);

document.querySelectorAll(".jerseylo .p3, .jerseyte .p3, .jerseyvi .p3").forEach(el => {
  el.addEventListener("click", () => {
    actual = (actual + 1) % 3;
    mostrarSeccion(actual);
  });
});

document.querySelectorAll(".jerseylo .p1, .jerseyte .p1, .jerseyvi .p1").forEach(el => {
  el.addEventListener("click", () => {
    actual = (actual - 1 + 3) % 3;
    mostrarSeccion(actual);
  });
});

document.querySelectorAll(".jerseylo .p2, .jerseyte .p2, .jerseyvi .p2").forEach(el => {
  el.addEventListener("click", () => {
    const img = el.querySelector("img");
    img.classList.toggle("reverso");
  });
});
</script>
<script>
    // Mostrar jugadores según la posición
document.querySelectorAll(".opciones ul").forEach(btn => {
  btn.addEventListener("click", () => {
    const posicion = btn.textContent.trim(); // POR, DEF, MD o DEL
    document.querySelectorAll(".fichaj1, .fichaj2, .fichaj3, .fichaj4").forEach(img => {
      img.style.display = (img.alt === posicion) ? "block" : "none";
    });
  });
});

// Mostrar por defecto los porteros
document.querySelector('ul:nth-child(1)').click();
</script>
<script>
document.querySelectorAll(".jerseylo .p2, .jerseyte .p2, .jerseyvi .p2").forEach(el => {
  el.addEventListener("click", () => {
    const img = el.querySelector("img");
    const actual = img.src;
    const reversos = {
      "VF.png": "VB.png",
      "LF.png": "LB.png",
      "TF.png": "TB.png"
    };
    const nombre = actual.split("/").pop();

    // Cambiar a reverso
    if (reversos[nombre]) {
      img.classList.add("reverso");
      img.src = `src/${reversos[nombre]}`;

      // Volver a original después de 3 segundos
      setTimeout(() => {
        img.classList.remove("reverso");
        img.src = `src/${nombre}`;
      }, 3000);
    }
  });
});
</script>


<script>
let lastScroll = 0;
const navbar = document.querySelector(".navbar");

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  if (currentScroll > lastScroll && currentScroll > 100) {
    navbar.style.top = "-100px"; // Oculta al bajar
  } else {
    navbar.style.top = "0"; // Muestra al subir
  }

  lastScroll = currentScroll;
});
</script>
