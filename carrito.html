    <style>
      .carrito{

        padding-top: 35px;
        justify-content: center;
        align-items: center;
      }
      .lado-izq{
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .lado-izq h1 i{

      .bd{

      }
      .suma{

      button{

        font-size: 1.5rem;
        background-color: #225c4b;
        border-radius: 25px;
        padding: 10px;
        width: 20%;

      .fila {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 10px 0;
      }

      .boton-compra {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .usuario{
        margin-left: 45px;
        align-self: flex-start;
      }
      .datos{
        margin-left: 45px;
        margin-right: 45px;
        justify-content: space-between;
      }
      .tota{
        margin-left: 45px;
        margin-right: 45px;
        display: flex;
        justify-content: space-between;
      }

      .boton-compra button {
        width: 200px;
      }

      .carrito {
        margin-top: 60px;
        flex-direction: column;
        padding: 20px;
      }

      .lado-izq, .lado-der {
        width: 100%;
        margin-left: 65px;
        margin-right: 65px;
      }

      .fila {
        align-items: center;
        gap: 10px;
      }

      .usuario, .datos, .tota {
        margin: 0;
        justify-content: space-between;
        padding-bottom: 30px;
      }

      .boton-compra {
        justify-content: center;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .boton-compra button {
        width: 80%;
        font-size: 1.2rem;
        padding: 12px;
      }

      .lado-der img {
        width: 80%;
        height: auto;
        margin-top: 20px;
      }

      h3 {
        font-size: 1.2rem;
      }
}
    </style>
    <script>
    // Lógica para mostrar/ocultar el menú al hacer clic
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.querySelector('.contenedor-menu');

    menuToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      menuContainer.classList.toggle('active'); // Alterna la clase 'active'
    });

    // Cierra el menú si se hace clic fuera de él
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
let lastScroll = 0;
const navbar = document.querySelector(".navbar");

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  if (currentScroll > lastScroll && currentScroll > 100) {
    navbar.style.top = "-100px"; // Oculta al bajar
  } else {
    navbar.style.top = "0"; // Muestra al subir
  }

  lastScroll = currentScroll;
});
</script>

</body>
