    <style>
      .formularios{
        width: 50%;
        display: flex;
        font-size: 1rem;
        flex-direction: column;
        text-align: center;
        justify-content: center;
      }
      .formularios form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .formularios label {
        align-self: flex-start;
        margin-left: 10%;
      }

      .formularios input {
        width: 80%;
        max-width: 400px;
      }

      label{
        padding-top: 12px;
      }
      input{
        border-radius: 15px;
        padding: 10px;
        background-color: #e4e4e4;
      }
      .envia{
        border-radius: 25px;
        background-color: #225c4b;
        color: white;
        padding: 12px;
        padding-left: 35px;
        padding-right: 35px;
        font-size: 1.5rem;
      }
      .sesiones, .form-registro, .form-inicio{
        margin: 0;
        height: 110vh;
        background: radial-gradient(circle, #c5dc94 0%, #2f835a 60%, #000000 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .sesiones h2{
        padding-top: 10px;
        color: #444444;
      }
      .opc{
        border-radius: 25px;
        background-color: #870827;
        color: white;
        padding: 20px;
        font-size: 3rem;
        border-color: #870827;
        filter: drop-shadow(12px 14px 5px #1e0e0e);
      }
      .opciones h1{
        padding-left: 3%;
        padding-right: 3%;
      }
      .opciones{
        display: block;
        text-align: center;
      }
      .botones{
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bloque-izquierdo{
        display: flex;
        align-items: center;
        position: relative;
      }
      .encima{
        height: 500px;
        margin-bottom: -70px;
        margin-right: -50px;
        z-index: 2;
        position: relative;
      }
      @media (max-width: 767px) {
        .form-registro .encima {
          position: absolute;
          top: -60px; 
          left: 18%;
          transform: translateX(-50%);
          height: 200px;
          margin: 0;
          z-index: 3;
        }
        .form-inicio .encima {
          position: absolute;
          top: -50px; 
          right: 14%;
          transform: translateX(-50%);
          height: 200px;
          margin: 0;
          z-index: 3;
          padding-right: 190px;
        }

        .form-inicio .opc, .form-registro .opc {
          font-size: 1.8rem;
          padding: 15px;
          max-width: 300px;
          margin-left: 80px;
        }
        .form-inicio .formularios, .form-registro .formularios{
          padding-top: 25px;
        }
        .form-registro .envia{
          margin-top: 25px;
        }
        .form-inicio .envia{
          margin-top: 15px;
        }
        .formularios input {
        width: 100%;
        }
        .form-inicio i, .form-registro i{
          margin-top: 25px;
        }
      }
      @media (max-width: 767px) {
        .botones {
          flex-direction: column;
          align-items: center;
          gap: 20px;
          position: relative;
        }

        .bloque-izquierdo {
          flex-direction: column;
          align-items: center;
        }

        .encima {
          position: absolute;
          top: -20px; 
          left: 18%;
          transform: translateX(-50%);
          height: 300px;
          margin: 0;
          z-index: 3;
        }

        .opc {
          font-size: 2rem;
          padding: 15px;
          max-width: 300px;
          margin-left: 120px;
        }

        .opciones h1 {
          padding: 0;
          margin: 10px 0;
        }
        .sesiones{
          justify-content: start !important;
        }
        .sesiones h2{
          padding-top: 20px;
          color: #1e0e0e;
        }
        .opciones h1{
        padding-left: 30%;
        font-size: 1.6rem;
      }
        .sesiones {
        min-height: 100vh;
        height: auto;
      }
      }
    </style>
    <script>
  // Ocultar todas las secciones excepto sesiones al cargar
  document.querySelector('.form-inicio').style.display = 'none';
  document.querySelector('.form-registro').style.display = 'none';

  // Mostrar registro
  document.querySelectorAll('.regis').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.sesiones').style.display = 'none';
      document.querySelector('.form-inicio').style.display = 'none';
      document.querySelector('.form-registro').style.display = 'flex';
    });
  });

  // Mostrar inicio de sesión
  document.querySelectorAll('.inses').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.sesiones').style.display = 'none';
      document.querySelector('.form-registro').style.display = 'none';
      document.querySelector('.form-inicio').style.display = 'flex';
    });
  });

  // Regresar a sesiones
  document.querySelectorAll('.fa-arrow-left').forEach(icon => {
    icon.addEventListener('click', () => {
      document.querySelector('.form-inicio').style.display = 'none';
      document.querySelector('.form-registro').style.display = 'none';
      document.querySelector('.sesiones').style.display = 'flex';
    });
  });
</script>
    <script>
    // Lógica para mostrar/ocultar el menú al hacer clic
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.querySelector('.contenedor-menu');

    menuToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      menuContainer.classList.toggle('active'); // Alterna la clase 'active'
    });

    // Cierra el menú si se hace clic fuera de él
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
  let lastScroll = 0;
  const navbar = document.querySelector(".navbar");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll && currentScroll > 100) {
      navbar.style.top = "-100px"; // Oculta al bajar
    } else {
      navbar.style.top = "0"; // Muestra al subir
    }

    lastScroll = currentScroll;
  });
  </script>
</body>
