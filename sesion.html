</head>
<body>
    <section class="sesiones">
            <div class="contenedor-menu fixed-top">

                        <img src="src/LOGO1.png" alt="">

                <a class="mde" href="#" id="menu-toggle">

                <div class="dropdown-menu">
                    <a href="tienda.html"><i class="fa-solid fa-store fa-s" style="color: #225c4b;"></i>Tienda</a>
                    <a href="carrito.html"><i class="fa-solid fa-cart-shopping fa-s" style="color: #225c4b;"></i>Carrito</a>
                </div>

            <div class="opciones">

                <h2>DA CLIC EN ALGUNA DE LAS OPCIONES</h2>
              </div>

                  <img src="src/kin.png" class="encima" alt="">

                </div>
                <h1>Ó</h1>

    <style>
      .sesiones{
        margin: 0;
        height: 110vh;
        background: radial-gradient(circle, #c5dc94 0%, #2f835a 60%, #000000 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .sesiones h2{
        padding-top: 10px;
        color: #444444;
      }
      .opc{
        border-radius: 25px;
        background-color: #870827;
        color: white;
        padding: 20px;
        font-size: 3rem;
        border-color: #870827;
        filter: drop-shadow(12px 14px 5px #1e0e0e);
      }
      .opciones h1{
        padding-left: 3%;
        padding-right: 3%;
      }
      .opciones{
        display: block;
        text-align: center;
      }
      .botones{
        padding-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bloque-izquierdo{
        display: flex;
        align-items: center;
        position: relative;
      }
      .encima{
        height: 500px;
        margin-bottom: -70px;
        margin-right: -50px;
        z-index: 2;
        position: relative;
      }
      @media (max-width: 767px) {
        .botones {
          flex-direction: column;
          align-items: center;
          gap: 20px;
          position: relative;
        }

        .bloque-izquierdo {
          flex-direction: column;
          align-items: center;
        }

        .encima {
          position: absolute;
          top: -20px; /* Ajusta según el tamaño de tu imagen */
          left: 18%;
          transform: translateX(-50%);
          height: 300px;
          margin: 0;
          z-index: 3;
        }

        .opc {
          font-size: 2rem;
          padding: 15px;
          max-width: 300px;
          margin-left: 120px;
        }

        .opciones h1 {
          padding: 0;
          margin: 10px 0;
        }
        .sesiones{
          justify-content: start !important;
        }
        .sesiones h2{
          padding-top: 20px;
          color: #1e0e0e;
        }
        .opciones h1{
        padding-left: 30%;
        font-size: 1.6rem;
      }
        .sesiones{
          height: 90vh;
        }
      }
    </style>
    <script>
    // Lógica para mostrar/ocultar el menú al hacer clic
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.querySelector('.contenedor-menu');

    menuToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      menuContainer.classList.toggle('active'); // Alterna la clase 'active'
    });

    // Cierra el menú si se hace clic fuera de él
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
  let lastScroll = 0;
  const navbar = document.querySelector(".navbar");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll && currentScroll > 100) {
      navbar.style.top = "-100px"; // Oculta al bajar
    } else {
      navbar.style.top = "0"; // Muestra al subir
    }

    lastScroll = currentScroll;
  });
  </script>
</body>
</html>
