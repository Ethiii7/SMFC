    <script>
        // Función que activa un botón y desactiva los demás
        function activarBoton(id) {
            const botones = ['btn1', 'btn2', 'btn3'];
            botones.forEach(botonId => {
                const boton = document.getElementById(botonId);
                if (botonId === id) {
                    boton.classList.add('active'); // marca como activo
                } else {
                    boton.classList.remove('active'); // desmarca los demás
                }
            });
        }
    </script>
    <script>
    // Lógica para mostrar/ocultar el menú al hacer clic
    const menuToggle = document.getElementById('menu-toggle');
    const menuContainer = document.querySelector('.contenedor-menu');

    menuToggle.addEventListener('click', (e) => {
      e.preventDefault(); // Evita el comportamiento predeterminado del enlace
      menuContainer.classList.toggle('active'); // Alterna la clase 'active'
    });

    // Cierra el menú si se hace clic fuera de él
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
